version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: wordpress-mcp-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_USER: mcp_user
      DATABASE_PASSWORD: mcp_password
      DATABASE_NAME: mcp_generator
    ports:
      - '3000:3000'
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    container_name: wordpress-mcp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mcp_generator
      MYSQL_USER: mcp_user
      MYSQL_PASSWORD: mcp_password
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
