<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordPress Post Detail</title>
    <style>
      /* Inline critical CSS for faster initial render */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* Basic prose styles for content rendering */
      .prose {
        line-height: 1.75;
      }
      .prose p {
        margin-bottom: 1.25em;
      }
      .prose h2, .prose h3, .prose h4 {
        margin-top: 2em;
        margin-bottom: 1em;
        font-weight: 600;
      }
      .prose ul, .prose ol {
        margin-bottom: 1.25em;
        padding-left: 1.5em;
      }
      .prose li {
        margin-bottom: 0.5em;
      }
      .prose a {
        color: #0d9488;
        text-decoration: underline;
      }
      .prose img {
        max-width: 100%;
        height: auto;
        border-radius: 0.5rem;
        margin: 1.5em 0;
      }
      .prose blockquote {
        border-left: 4px solid #e5e7eb;
        padding-left: 1em;
        font-style: italic;
        color: #6b7280;
      }
      .prose code {
        background: #f3f4f6;
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
        font-size: 0.9em;
      }
      .prose pre {
        background: #1f2937;
        color: #f9fafb;
        padding: 1em;
        border-radius: 0.5rem;
        overflow-x: auto;
      }
      .prose pre code {
        background: transparent;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/apps/PostDetailApp.tsx"></script>
  </body>
</html>
